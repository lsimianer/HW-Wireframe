<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lukas Simianer Fullstack Developer Portfolio</title>
    <link href="contact.css" type="text/css" rel="stylesheet">
</head>
<body>

     <div class="btn-group">
        <button onclick="window.location.href ='index.html';">About</button>  
            <button onclick="window.location.href ='portfolio-fw-hw.html';">Portfolio</button>   
            <button onclick="window.location.href ='contact.html';">Contact</button>   
    </div> 
   
          
    <div class="header">
                <header>Lukas Simianer<br>
                 Full Stack Developer</header>
    </div>

    <div class="contact"> 
        <h1>Contact Me</h1>
        <hr>

        <form id="contact">

            <fieldset>
                <input placeholder="Your Name" type="text"
                tabindex="1" required autofocus>
            </fieldset>

            <fieldset>
                    <input placeholder="Your Email Address" type="text"
                    tabindex="2" required autofocus>
            </fieldset>

            <fieldset>
                    <input placeholder="Your Phone Number" type="tel"
                    tabindex="3" required autofocus>
            </fieldset>

            <fieldset>
                <textarea placeholder="Type Your Message Here...." tabindex="4" 
                required ></textarea>
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="contact-submit"
                data-submit="...Sending"><strong>Submit</strong></button>
            </fieldset>

        </form>
    </div>


    <div class="footer">
        <footer>
           &copy; 
        </footer>

</body>
